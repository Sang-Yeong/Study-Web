<!doctype html>
<html>
<head>
  <title>창 이름</title>
  <meta charset="utf-8">
  <!-- 그냥 한국어로 치면 웹상에서 제대로 표현이 안될수도 있어. 그 이유는 지금 쓰고있는 파일의 문자 인코딩 방식이 utf-8인데 웹에서는 달라서 제대로 나타나지 않는거야. -->
  <!-- 문자 인코딩: 문자나 기호들의 집합을 컴퓨터에서 표현하는 방법 -->
  <!-- meta태그는 웹 서버와 웹 브라우저간에 상호 교환되는 정보를 정의하는데 사용한다. <head></head>사이에 입력하는 특수 태그이다.-->
  <!-- meta태그는 문서가 어떤 내용을 담고있고, 문서의 키워드는 무엇이며, 누가 만들었는지 등의 문서 자체의 특성을 담고있다. -->
</head>

<body>
  <h1><a href="link about WEB" target="_blank" title="WEB링크에 표기되는 부분">WEB</a></h1>
  <h2>HTML</h2>
  <!-- h는 제목을 나타낼 때 쓰여.html headings -->
  <!-- a: link연결할때 쓰임 -->
  <!-- href: hypertext reference 사이트 주소 -->
  <!-- target="_blank, _parent, _self, _top" 새 창으로 열건지 바로 할건지 등을 나타냄 -->
  <!-- title= "커서 갖다놨을때 표기되는 이름" -->

  <ol>
    <li>first</li>
    <li>second</li>
    <li>third</li>
  </ol>

  <ul>
    <li>list1</li>
    <li>list2</li>
    <li>list3</li>
  </ul>
  <!-- ordered list ___ unordered list -->

  <p>
    p는 단락표시
  </p>

  <strong>이 부분은 볼드표시를 할거야.</strong> <u>그리고 이 부분은 밑줄을 칠거고.</u>
  <br>띄어쓰기를 하고 싶을 때는 br * n

  <img src="coding.jpg" width="100%">
  <!-- img태그의 이름만으로는 설명이 부족해. 이때 써주는게 속성이야! -->

</body>
